<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: #243e36; 
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }

    </style>
    <script>
      function goToLobby() {
        let username = $('#nameInput').val();
        window.location.href = "lobby.html?username="+username;
      }
      </script>
  </head>
  <body>
    <div class="container-fluid">
      
      <div class = "row m-3">
        <div class = "col text-center">
          <a class="btn btn-success text-nowrap" href="about.html">About</a>
        </div>

        <div class = "col text-center">
          <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
     
      </div>

      <div class = "row m-3">
        <div class="col text-center 1">
          <img src="assets/images/top-splash.png" alt="Reversi Logo 1">
        </div>
      </div>

      <div class = "row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" 
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()"> Enter Lobby</button>
        </div>
        </div>
      </div>

      <div class = "row m-3">
        <div class="col text-center">
          <img src="assets/images/bottom-splash.png" alt="Reversi Logo 2">
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
  </body>
</html>
